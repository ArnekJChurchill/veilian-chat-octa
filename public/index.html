<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEILIAN CHAT OCTA</title>
  <link rel="stylesheet"stylesheet" href="style.css" />
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
</head>
<body>
  <div id="app" style="display:none">
    <!-- Header -->
    <div id="header">
      <div id="userBongle" class="profile-bongle">
        <img id="myAvatar" src="" alt="avatar">
        <span id="myUsername"></span>
      </div>
      <h1>VEILIAN CHAT OCTA</h1>
      <div class="tabs">
        <button class="tab active" data-tab="main">Main Chat</button>
        <button class="tab" data-tab="social">Social</button>
        <button class="tab" data-tab="private">Private Chat</button>
        <button class="tab" data-tab="mod" id="modTab" style="display:none">Mod Chat</button>
      </div>
    </div>

    <div id="mainContainer">
      <!-- Main Chat Tab -->
      <div id="main" class="tab-content active">
        <div id="messages"></div>
        <div id="inputArea">
          <input type="text" id="msgInput" placeholder="Type a message..." />
          <label class="img-btn">Photo<input type="file" id="imgUpload" accept="image/*" style="display:none"></label>
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <!-- Social / Private / Mod tabs will be filled by JS -->
      <div id="social" class="tab-content"></div>
      <div id="private" class="tab-content"></div>
      <div id="mod" class="tab-content"></div>
    </div>

    <!-- Moderator Panel (right side) -->
    <div id="modPanel" style="display:none">
      <h3>Mod Tools</h3>
      <input type="text" id="banInput" placeholder="username" />
      <div class="btn-row">
        <button id="banBtn">Ban</button>
        <button id="unbanBtn">Unban</button>
      </div>
      <div id="supremeSection" style="display:none">
        <input type="text" id="modTarget" placeholder="username for mod" />
        <div class="btn-row">
          <button id="makeModBtn">Make Mod</button>
          <button id="demoteBtn">Demote to Civ</button>
        </div>
      </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
      <div class="modal-content">
        <span class="close">Ã—</span>
        <img id="profileAvatar" src="" alt="avatar">
        <h2 id="profileUsername"></h2>
        <p id="profileBio"></p>
        <small id="profileJoin"></small>
        <div id="editArea" style="display:none; margin-top:20px">
          <textarea id="bioInput" rows="4"></textarea><br><br>
          <button id="saveBioBtn">Save Bio</button>
        </div>
        <div style="margin-top:20px">
          <button id="editBtn">Edit Profile</button>
          <button id="logoutBtn" style="background:#e74c3c">Log Out</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
